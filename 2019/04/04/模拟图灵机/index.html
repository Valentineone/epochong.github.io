        <p> 版权声明：wangchong <a href="https://blog.csdn.net/wfcn_zyq/article/details/88626808" target="_blank" rel="noopener">https://blog.csdn.net/wfcn_zyq/article/details/88626808</a><br>  <strong>题目分析</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">对于扩展二进位的乘2运算比进一位图灵机更为简单。通过如下指令给出图灵机（XN*2） 在扩展的二进位上实现这个运算的指令，实现*2操作</span><br><span class="line">0  0   →  0   0R</span><br><span class="line">0  1   →  1   0R</span><br><span class="line">1  0   →  0   1R</span><br><span class="line">1  1   →  10  0R</span><br><span class="line">10  0  →  11  1R</span><br><span class="line">11  0  →  0  1 STOP</span><br></pre></td></tr></table></figure>
<p> <strong>算法构造</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">用户输入数字，将数字转换为二进制码，将二进制转换为二进制扩展码，通过图灵机（XN*2）实现乘2操作得到结果的二进制扩展码，再将二进制扩展码转换为对应的二进制码，由二进制得十进制结果</span><br><span class="line">1.toBinaryString()将整数转换为二进制码</span><br><span class="line">2.toBinaryExtend()将二进制码转换为二进制扩展码</span><br><span class="line">3.processXNMulitTwo()图灵机（XN*2）实现乘2操作整个过程</span><br><span class="line">4.extendToBinary()将二进制扩展码转换为二进制</span><br><span class="line">5.binaryToInt()二进制转换为十进制</span><br><span class="line">6.printArray()将图灵机的步骤打印</span><br><span class="line">STOP</span><br></pre></td></tr></table></figure>
<p> <strong>算法实现</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line">package EmbarkationTwo;</span><br><span class="line"></span><br><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">public class Turing &#123;</span><br><span class="line">    /**</span><br><span class="line">     * 实现将一个字符串转换成对应的二进制扩展码</span><br><span class="line">     * @param str</span><br><span class="line">     * @return 返回str的二进制扩展码</span><br><span class="line">     */</span><br><span class="line">    private static String toBinaryExtend(String str) &#123;</span><br><span class="line">        char[] arr = str.toCharArray();</span><br><span class="line">        if (arr[0] == &apos;0&apos;) &#123;</span><br><span class="line">            return &quot;0&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        StringBuilder cur = new StringBuilder();</span><br><span class="line">        cur = cur.append(&quot;010&quot;);</span><br><span class="line">        for (int i = 1; i &lt; arr.length; i++) &#123;</span><br><span class="line">            if (arr[i] == &apos;1&apos;) &#123;</span><br><span class="line">                cur = cur.append(&quot;10&quot;);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                cur = cur.append(&quot;0&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return cur.append(&quot;110&quot;).toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 打印数组当前状态的值</span><br><span class="line">     * @param arr 待打印数组</span><br><span class="line">     * @param i 操作到数组中第 i 个字符</span><br><span class="line">     * @param state 此时图灵机的状态</span><br><span class="line">     */</span><br><span class="line">    private static void printArray(char[] arr, int i, int state) &#123;</span><br><span class="line">        System.out.printf(&quot;第%2d步:&quot;,i + 1);</span><br><span class="line">        System.out.printf(&quot;内部状态:%-2d 当前值:%c 扩展码:&quot;,state,arr[i]);</span><br><span class="line">        for (char ch: arr</span><br><span class="line">             ) &#123;</span><br><span class="line">            System.out.print(ch);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 图灵机实现乘的过程</span><br><span class="line">     * @param str 二进扩展码</span><br><span class="line">     * @return 对应二进制扩展码的完成乘2之后得到的扩展码</span><br><span class="line">     */</span><br><span class="line">    private static String processXNMultiTwo(String str) &#123;</span><br><span class="line">        int state = 0;</span><br><span class="line">        char[] arr = str.toCharArray();</span><br><span class="line">        for (int i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">            if (state == 0 &amp;&amp; arr[i] == &apos;0&apos;) &#123;</span><br><span class="line">                printArray(arr,i,state);</span><br><span class="line">                arr[i] = &apos;0&apos;;</span><br><span class="line">                state = 0;</span><br><span class="line">            &#125; else if (state == 0 &amp;&amp; arr[i] == &apos;1&apos;) &#123;</span><br><span class="line">                printArray(arr,i,state);</span><br><span class="line">                arr[i] = &apos;0&apos;;</span><br><span class="line">                state = 1;</span><br><span class="line">            &#125; else if (state == 1 &amp;&amp; arr[i] == &apos;0&apos;) &#123;</span><br><span class="line">                printArray(arr,i,state);</span><br><span class="line">                arr[i] = &apos;1&apos;;</span><br><span class="line">                state = 0;</span><br><span class="line">            &#125; else if (state == 1 &amp;&amp; arr[i] == &apos;1&apos;) &#123;</span><br><span class="line">                printArray(arr,i,state);</span><br><span class="line">                arr[i] = &apos;0&apos;;</span><br><span class="line">                state = 10;</span><br><span class="line">            &#125; else if (state == 10 &amp;&amp; arr[i] == &apos;0&apos;) &#123;</span><br><span class="line">                printArray(arr,i,state);</span><br><span class="line">                arr[i] = &apos;1&apos;;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        StringBuilder sb = new StringBuilder();</span><br><span class="line">        for (int i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">            sb.append(arr[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        sb.append(&quot;1&quot;);</span><br><span class="line">        printArray(sb.toString().toCharArray(),arr.length,11);</span><br><span class="line">        sb.append(&quot;0&quot;);</span><br><span class="line">        printArray(sb.toString().toCharArray(),arr.length + 1,0);</span><br><span class="line">        System.out.println(&quot;STOP&quot;);</span><br><span class="line">        return sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求一个字符串对应的二进制</span><br><span class="line">     * @param str 待求二进制的字符串</span><br><span class="line">     * @return str的二进制表示</span><br><span class="line">     */</span><br><span class="line">    private static String extendToBinary(String str) &#123;</span><br><span class="line">        char[] arr = str.toCharArray();</span><br><span class="line">        StringBuilder sb = new StringBuilder();</span><br><span class="line">        for (int i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">            if (arr[i] == &apos;1&apos; &amp;&amp; arr[i + 1] == &apos;0&apos;) &#123;</span><br><span class="line">                sb.append(&apos;1&apos;);</span><br><span class="line">            &#125; else if ((i + 1) &lt; arr.length &amp;&amp; arr[i] == &apos;0&apos; &amp;&amp; arr[i + 1] == &apos;0&apos;) &#123;</span><br><span class="line">                sb.append(&apos;0&apos;);</span><br><span class="line">            &#125; else if (arr[i] == &apos;1&apos; &amp;&amp; arr[i + 1] == &apos;1&apos;) &#123;</span><br><span class="line">                sb.append(&apos;,&apos;);</span><br><span class="line">                i++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求一个字符串(二进制)的整数形式</span><br><span class="line">     * @param str 待求整数的二进制字符串</span><br><span class="line">     * @return str的对应的十进制整数</span><br><span class="line">     */</span><br><span class="line">    private static int binaryToInt(String str) &#123;</span><br><span class="line">        int n = str.length() - 1;</span><br><span class="line">        String indexStr = str.substring(0,str.length() - 1);</span><br><span class="line">        char[] arr = indexStr.toCharArray();</span><br><span class="line">        int sum = 0;</span><br><span class="line">        boolean judge = false;</span><br><span class="line">        for (int i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">            if (arr[i] == &apos;1&apos;) &#123;</span><br><span class="line">                judge = true;</span><br><span class="line">            &#125;</span><br><span class="line">            if (judge) &#123;</span><br><span class="line">                sum += (arr[i] - 48) * Math.pow(2,n - i - 1);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return sum;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        Scanner input = new Scanner(System.in);</span><br><span class="line">        System.out.println(&quot;通过图灵机(XN * 2) 的方式在扩展的二进位上实现 * 2操作&quot;);</span><br><span class="line">        System.out.print(&quot;输入一个整数:&quot;);</span><br><span class="line">        int before = input.nextInt();</span><br><span class="line">        String beforeStr = Integer.toBinaryString(before);</span><br><span class="line">        String beforeBinaryExtend = toBinaryExtend(beforeStr);</span><br><span class="line">        String afterBinaryExtend = processXNMultiTwo(beforeBinaryExtend);</span><br><span class="line">        System.out.println(&quot;最终的扩展码:&quot; + afterBinaryExtend);</span><br><span class="line">        String afterBinary = extendToBinary(afterBinaryExtend);</span><br><span class="line">        System.out.println(&quot;最终的二进制码:&quot; + afterBinary);</span><br><span class="line">        int afterResult = binaryToInt(afterBinary);</span><br><span class="line">        System.out.println(&quot;最终值:&quot; + afterResult);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p> <strong>经验归纳</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">通过对图灵机的模拟我深刻的了解了当时计算机进行运算的整体过程，感受到人也可以和机器交流，深深的感受到代码的魅力，没有当时的图灵机思想计算机不可能实现运算操作。</span><br><span class="line"> 图灵机证明了通用计算理论，肯定了计算机实现的可能性，同时它给出了计算机应有的主要架构；图灵机模型引入了读写与算法与程序语言的概念，极大的突破了过去的计算机器的设计理念；图灵机模型理论是计算学科最核心的理论，因为计算机的极限计算能力就是通用图灵机的计算能力，很多问题可以转化到图灵机这个简单的模型来考虑。</span><br><span class="line">因为我使用Java写的结合方法的封装性实现了toBinaryString()将整数转换为二进制码，toBinaryExtend()将二进制码转换为二进制扩展码，processXNMulitTwo()图灵机（XN*2）实现乘2操作整个过程，extendToBinary()将二进制扩展码转换为二进制，binaryToInt()二进制转换为十进制，printArray()将图灵机的步骤打印使代码的可读性和实用性大大增加。我体会到了结构化封装的重要性和必要性。</span><br></pre></td></tr></table></figure>
